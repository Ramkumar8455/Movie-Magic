<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>‚úÖ Booking Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #090a09;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .details {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .details p {
            margin: 10px 0;
        }

        .actions a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Booking Confirmed!</h1>

        <div class="details">
            <p><strong>Movie:</strong> {{ movie.title }}</p>
            <p><strong>Seats:</strong> {{ seats }}</p>
        </div>

        <div class="actions">
            <a href="/">üè† Home</a>
            <p><a href="{{ url_for('dashboard') }}">Go to Dashboard</a></p>

            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
