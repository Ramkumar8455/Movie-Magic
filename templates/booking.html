<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üéüÔ∏è Booking for {{ movie.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #020000;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            background-color: white;
            margin: 40px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
        }

        .movie-details {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-link {
            margin-top: 15px;
            text-align: center;
        }

        .back-link a {
            color: #2196F3;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéüÔ∏è Booking for {{ movie.title }}</h1>

        <div class="movie-details">
            <p><strong>Price per Ticket:</strong> ‚Çπ{{ movie.price }}</p>
        </div>

        <form method="POST" action="/book/{{ movie.id }}">
            <label for="seats">Select Seats:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required>

            <input type="submit" value="Confirm Booking">
        </form>

        <div class="back-link">
            <p><a href="/movies">‚¨ÖÔ∏è Back to Movies</a></p>
        </div>
    </div>
</body>
</html>
