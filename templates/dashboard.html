<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üéüÔ∏è My Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #080808;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        h1 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .no-bookings {
            margin-top: 30px;
            text-align: center;
            font-size: 1.2em;
            color: #888;
        }

        .actions {
            margin-top: 20px;
            text-align: center;
        }

        .actions a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .actions a:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <header>
        <h1>üéüÔ∏è My Bookings</h1>
        <nav>
            <a href="/book">Book Another</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    {% if bookings %}
    <table>
        <thead>
            <tr>
                <th>Movie</th>
                <th>Seats</th>
                <th>Price per Ticket</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.movie }}</td>
                <td>{{ booking.seats }}</td>
                <td>‚Çπ{{ booking.price }}</td>
                <td>‚Çπ{{ booking.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="no-bookings">
        <p>No bookings yet.</p>
    </div>
    {% endif %}
</body>
</html>
