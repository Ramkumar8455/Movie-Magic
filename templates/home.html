<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ Now Showing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2e0e0;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        h1 {
            margin-top: 0;
        }

        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .movie-card h2 {
            margin-top: 0;
        }

        .movie-card p {
            margin: 5px 0;
        }

        .book-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .book-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ¬ Now Showing</h1>
        <nav>
            <a href="/dashboard">ðŸ“‹ View Dashboard</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <div class="movies">
        {% for movie in movies %}
        <div class="movie-card">
            <h2>{{ movie.title }}</h2>
            <p>Price: â‚¹{{ movie.price }}</p>
            <a class="book-button" href="/book/{{ movie.id }}">Book Now</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
